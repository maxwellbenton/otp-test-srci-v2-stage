<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .flex {
      display: flex;
      flex-flow: column;
      align-items: center;
      padding: 1em;
    }

    body {
      background-color: rgb(26, 18, 45);
      background-image: url('ship-small.png');
      background-repeat: no-repeat;
      background-position: center; 
    }
  </style>
  <title>Pirate Merchant</title>
</head>
<body>
  <script type="module" src="https://sandbox.src.mastercard.com/srci/integration/components/src-ui-kit/src-ui-kit.esm.js"></script>
  <script src="otp-script.js"></script>
  <main class="flex">
    <div class="flex">
      <div>
        <input type="text" id="cardBrands" placeholder="Comma-separated string of card brands"></input>
      </div>
      <div>
        <input type="email" id="email" placeholder="Email for idLookup"></input>
      </div>
    </div>
    <button id="#removeAllSettled">Remove Promise.allSettled</button>
    <div>
      <div class="flex"> 
        <p>Lib JS</p>
        <src-mark dark/>
      </div>
      <br />
      <div class="flex"> 
        <p>Merchant JS</p>
        <src-button card-brands='mastercard,visa,discover,amex' />
      </div>
    </div>
  </main>
</body>
</html>
